<html>
<head>

	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="normalize.css">

	<script src="script.js"></script>
	
</head>
<body>
	<div class="container">
		<div class="clock">

			<p class="char12">12</p>
			<p class="char14">14</p>
			<p class="char16">16</p>
			<p class="char18">18</p>
			<p class="char20">20</p>
			<p class="char22">22</p>
			<p class="char24">24</p>
			<p class="char02">02</p>
			<p class="char04">04</p>
			<p class="char06">06</p>
			<p class="char08">08</p>
			<p class="char10">10</p>
		</div>

		<button>Mostrar/Esconder relógio</button>
	</div>
</body>
</html>
